<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="https://scontent.fpnh1-2.fna.fbcdn.net/v/t39.30808-6/476611414_1396077648246229_7779355978141120149_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGBs4YOIG3n9Szo6mdvC1VdqjcDdoPj4WWqNwN2g-PhZeoLk0XZV2T-ZZA5YaF40pk_HudYGYVa3PFdIrVE18OZ&_nc_ohc=iUVxerhnis4Q7kNvwG5ckfo&_nc_oc=AdmckGOyEjgK0uNNN2hBpcI7tZ_2U4q0vvcdXlnrAdE-zMFbJdYN7AiPP8ALdESpKbU&_nc_zt=23&_nc_ht=scontent.fpnh1-2.fna&_nc_gid=W2TxaAcMVEbokyoY4HqUXQ&oh=00_Afgh3YJE1MBaJvJxQDGZaNuhg90L56zSKto2Jz9FssY-3w&oe=69230D63" alt="Profile">
            <h3>Welcome Back</h3>
            <p>Please Login to your account</p>

            <div class="input_group">
                <label for="">Username</label>
                <input type="text" placeholder="Enter the username">
            </div>

            <div class="input_group">
                <label for="">Password</label>   
                <input type="password" placeholder="Enter the password"> 
            </div>

            <div class="forgot">
                <a href="">Forgot password?</a>
            </div>
            <div class="btn-group">
                
            <button class="btn">
                <img src="https://img.icons8.com/?size=100&id=26223&format=png&color=000000" alt="">
                Login</button>
            <div class="register">
                Don't have an account? <a href="./register.html">Register</a>
            </div>
        </div>
        
    </body>
</html>
