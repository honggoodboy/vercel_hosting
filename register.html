<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
    <link rel="stylesheet" href="./style_register.css">
</head>
<body>
    <div class="register_fam">
        <img src="https://scontent.fpnh1-2.fna.fbcdn.net/v/t39.30808-6/476611414_1396077648246229_7779355978141120149_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGBs4YOIG3n9Szo6mdvC1VdqjcDdoPj4WWqNwN2g-PhZeoLk0XZV2T-ZZA5YaF40pk_HudYGYVa3PFdIrVE18OZ&_nc_ohc=iUVxerhnis4Q7kNvwG5ckfo&_nc_oc=AdmckGOyEjgK0uNNN2hBpcI7tZ_2U4q0vvcdXlnrAdE-zMFbJdYN7AiPP8ALdESpKbU&_nc_zt=23&_nc_ht=scontent.fpnh1-2.fna&_nc_gid=W2TxaAcMVEbokyoY4HqUXQ&oh=00_Afgh3YJE1MBaJvJxQDGZaNuhg90L56zSKto2Jz9FssY-3w&oe=69230D63" alt="">
        <h3>Register</h3>
        <p>Enter your information detail</p>
        <div class="name">
            <div class="input_fam">
                <label for="">First Name </label>
                <input type="text" placeholder="Enter the first name">
            </div>
            <div class="input_fam">
                <label for="">Last Name</label>
                <input type="text" placeholder="Enter last name">
            </div>
            
        </div>
        <div class="input_fam">
            <label for="">Username</label>
            <input type="text" placeholder="Enter username" >
        </div>
        <div class="input_fam">
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password">
        </div>
        <button>Register</button>
        <div>
            I already have an account <a href="./Login.html">Login</a>
        </div>
    </div>

</body>
</html>
